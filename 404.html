<!doctype html>
<meta charset="utf-8" />
<title>Redirectingâ€¦</title>
<script>
  (function (l) {
    if (l.search && l.search.startsWith("?/")) {
      var payload = decodeURIComponent(l.search.slice(2)); // "/a/b/c&foo=bar"
      var parts = payload.split("&");
      var path = parts.shift() || "/";
      var search = parts.length ? "?" + parts.join("&") : "";
      var newUrl = path + search + l.hash;
      window.history.replaceState(null, "", newUrl);
    }
  })(window.location);
</script>
